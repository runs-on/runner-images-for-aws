name: Reproductions

on:
  workflow_dispatch:

jobs:
  php-ubuntu24-full-arm64:
    name: PHP 8.3/8.4 on ubuntu24-full-arm64
    runs-on: runs-on=${{ github.run_id }}/runner=2cpu-linux-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Show PHP defaults
        run: |
          command -v php || true
          php -v || true
      - name: Setup PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
      - name: Check PHP 8.3
        run: php -v
      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
      - name: Check PHP 8.4
        run: php -v
